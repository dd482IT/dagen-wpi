defaultSchema: drugs
generateUnqualifiedNamesForSchemas: ["drugs"]
querySpecs:
  - queryName: drug with bad compound reference query
    resultsRepresentations: [JSON_OBJECT_ROWS]
    generateResultTypes: true
    tableJson:
      table: drug
      fieldExpressions:
        - field: id
        - field: name
        - field: mesh_id
      referencedParentTables:
        - referenceName: compound
          viaForeignKeyFields:
            # (fk field does not exist)
            - x_compound_id
          tableJson:
            table: compound
            fieldExpressions:
              - field: display_name
              - field: nctr_isis_id
      recordCondition:
        sql: '$$.id = 2'
