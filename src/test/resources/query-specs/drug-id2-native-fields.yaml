defaultSchema: drugs
generateUnqualifiedNamesForSchemas: ["drugs"]
querySpecs:
  - queryName: drug 2 three native fields query
    resultsRepresentations: [JSON_OBJECT_ROWS, MULTI_COLUMN_ROWS]
    generateResultTypes: true
    tableOutputSpec:
      tableName: drug
      nativeFields:
