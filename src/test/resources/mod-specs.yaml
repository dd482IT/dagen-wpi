defaultSchema: drugs
generateUnqualifiedNamesForSchemas: ["drugs"]
modificationStatementSpecs:

  ##################################################################
  - statementName: drug insert named params
    command: INSERT
    table: drug
    parametersType: NAMED
    targetFields:
      - field: id
        value: :id
      - field: name
        value: :name
      - field: compound_id
        value: :compoundId
      - field: registered_by
        value: :registeredBy

  ##################################################################
  - statementName: drug insert numbered params
    command: INSERT
    table: drug
    parametersType: NUMBERED
    targetFields:
      - field: id
        value: '?'
      - field: name
        value: '?'
      - field: compound_id
        value: '?'
      - field: registered_by
        value: '?'

  ##################################################################
  - statementName: drug insert with literal field value expr
    command: INSERT
    table: drug
    parametersType: NAMED
    targetFields:
      - field: id
        value: :id
      - field: name
        value: :name
      - field: compound_id
        value: 2 + 1
      - field: registered_by
        value: :registeredBy

  ##################################################################
  - statementName: drug insert with multi param field value expr
    command: INSERT
    table: drug
    parametersType: NAMED
    targetFields:
      - field: id
        value: :id
      - field: name
        value: ":namePrefix || ':' || :nameSuffix"
        paramNames: [namePrefix, nameSuffix]
      - field: compound_id
        value: :compoundId
      - field: registered_by
        value: :registeredBy

  ##################################################################
  - statementName: drug update with named params
    command: UPDATE
    table: drug
    tableAlias: d
    parametersType: NAMED
    targetFields:
      - field: name
        value: :name
      - field: mesh_id
        value: :meshId
    recordCondition:
      sql: "$$.id = :id"

  ##################################################################
  - statementName: drug update with numbered params
    command: UPDATE
    table: drug
    tableAlias: d
    parametersType: NUMBERED
    targetFields:
      - field: name
        value: '?'
      - field: mesh_id
        value: '?'
    recordCondition:
       sql: "$$.id = ?"
       paramNames: ["idCond"]

  ##################################################################
  - statementName: drug update with numbered params with customized name
    command: UPDATE
    table: drug
    tableAlias: d
    parametersType: NUMBERED
    targetFields:
      - field: name
        value: '?'
        paramNames: [customName] # Represents the name of the parameter in generated source code.
      - field: mesh_id
        value: '?'
    recordCondition:
       sql: "$$.id = ?"
       paramNames: ["idCond"]

  ##################################################################
  - statementName: drug update with multi param expr
    command: UPDATE
    table: drug
    tableAlias: d
    parametersType: NAMED
    targetFields:
      - field: name
        value: ":namePartOne || '-' || :namePartTwo"
        paramNames: [namePartOne, namePartTwo]
    recordCondition:
       sql: "$$.id = :id"
       paramNames: ["id"]

  ##################################################################
  - statementName: drug delete named params
    command: DELETE
    table: drug
    tableAlias: d
    parametersType: NAMED
    recordCondition:
       sql: "$$.id = :id"
       paramNames: ["id"]

  ##################################################################
  - statementName: drug delete numbered params
    command: DELETE
    table: drug
    tableAlias: d
    parametersType: NUMBERED
    recordCondition:
       sql: "$$.id = ?"
       paramNames: ["id"]

